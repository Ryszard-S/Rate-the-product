{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}

    <div class="container p-3 justify-content-center">
        <div class="col-4 p-3 m-auto">
            <img class="image-home" src="../static/assets/img/login-in-violet.svg" alt=""/>
        </div>
        <form method="post">
            <div class="col-sm-6 p-3 m-auto">
                <div class="input-group mb-2 login-input-group">
                    <span class="input-group-text"> <i class="bi bi-envelope"></i> </span>
                    <input type="email" class="form-control" placeholder="E-mail" id="email"
                           name="email"/>
                </div>
                <div class="input-group mb-2 login-input-group">
                    <span class="input-group-text"> <i class="bi bi-at"></i> </span>
                    <input type="text" class="form-control" placeholder="nick" id="nick"
                           name="nick"/>
                </div>
                <div class="input-group mb-2 login-input-group">
                    <span class="input-group-text"> <i class="bi bi-person"></i> </span>
                    <input type="text" class="form-control" placeholder="Name" id="firstName"
                           name="firstName"/>
                </div>
                <div class="input-group mb-2 login-input-group">
                    <span class="input-group-text"> <i class="bi bi-key"></i> </span>
                    <input type="password" class="form-control" placeholder="Password" id="password1"
                           name="password1"/>
                </div>
                <div class="input-group mb-2 login-input-group">
                    <span class="input-group-text"> <i class="bi bi-key-fill"></i> </span>
                    <input type="password" class="form-control" placeholder="confirm password" id="password2"
                           name="password2"/>
                </div>
                <div class="d-flex justify-content-around">
                    <button class="btn btn-outline-success" type="submit">Sign up</button>

                    <button class="btn btn-outline-danger" type="cancel">Cancel</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
