{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <div class="p-2">
    <form method="POST">
      <h3 class="d-flex justify-content-center">Sign Up</h3>

      <div class="form-group p-2">
        <label for="email">Adres email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>


      <div class="form-group p-2">
        <label for="nick">Nick</label>
        <input
          type="text"
          class="form-control"
          id="nick"
          name="nick"
          placeholder="Choose your nickname"
        />
      </div>

      <div class="form-group p-2">
        <label for="firstName">Imię</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>

      <div class="form-group p-2">
        <label for="password1">Hasło</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>

      <div class="form-group p-2">
        <label for="password2">Potwierdź hasło</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>

      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    {% endblock %}
