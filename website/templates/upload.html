{% extends "base.html" %} {% block title %}Upload{% endblock %}

{% block content %}

    <p>Click on the "Choose File" button to upload a file:</p>

    <form method="POST" enctype="multipart/form-data">

        <div class="form-floating p-2">

            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Nazwa produktu"
            />
            <label for="name">Nazwa produktu</label>
        </div>

        <div class="form-floating p-2">

            <label for="brand">Producent</label>

            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="brand"
                    name="brand">
                <option selected></option>
                {% for brand in brands %}
                    <option value="{{ brand.id }}">{{ brand.name }}</option>

                {% endfor %}
            </select>
        </div>

        <div class="form-floating p-2">

            <input
                    type="text"
                    class="form-control"
                    id="description"
                    name="description"
                    placeholder="Opis"
            />
            <label for="description">Opis</label>
        </div>


        <div class="form-floating p-2">

            <input
                    type="number"
                    class="form-control"
                    id="barcode"
                    name="barcode"
                    placeholder="kod kreskowy"
            />
            <label for="name">kod kreskowy</label>
        </div>

        <div class="form-floating p-2">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                       value="random" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Losuj obrazek
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="www">
                <label class="form-check-label" for="flexRadioDefault2">
                    Link do zdjÄ™cia z internetu
                </label>
            </div>

            <input class="form-control" type="text" placeholder="www" aria-label="default input example" name="link"
                   id="name">

        </div>
        <div class="d-flex justify-content-around">
            <button class="btn btn-primary" type="submit">Upload</button>
            <button class="btn btn-primary" type="reset">Reset</button>
        </div>
    </form>


{% endblock %}
